<h2>Create Person</h2>

<form #createUser="ngForm" (ngSubmit)="onSubmit(createUser.value)">
  <label>First Name:</label>
  <input type="text" id="firstName" name="first_name" ngModel />

  <label>Last Name:</label>
  <input type="text" id="lastName" name="last_name" ngModel />

  <button type="submit">Submit</button>
</form>
