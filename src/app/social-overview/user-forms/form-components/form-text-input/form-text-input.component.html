<div class="formTextInput-formRow">
  <div class="formTextInput-label">
    <label *ngIf="label">{{label}}</label>
  </div>

  <div class="formTextInput-inputContainer">
    <input
      type="text"
      class="formTextInput-input"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [ngClass]="{invalid: (invalid | async)}"/>
    <app-validation-messages *ngIf="invalid | async" [messages]="failures | async">
    </app-validation-messages>
  </div>
</div>
