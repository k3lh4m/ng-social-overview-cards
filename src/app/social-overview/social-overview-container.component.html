<div class="socialOverviewContainer-container" *ngIf="userData">
  <div class="socialOverviewContainer-singleContainer" *ngFor="let users of userData, let i = index">
    <app-social-overview-single
      *ngIf="!showForm[users.id]"
      [appSocialOverviewSingleData]="users"
      (appSocialOverviewSingleTriggerEditForm)="showEditForm(users)"
      class="socialOverviewContainer-singleCard socialOverviewSingle">
    </app-social-overview-single>

    <app-edit-form
      *ngIf="showForm[users.id]"
      class="socialOverviewContainer-editForm socialOverviewEditForm"
      [appSocialOverviewEditFormData]="users"
      (appSocialOverviewEditFormHideForm)="showEditForm(users)">
    </app-edit-form>
  </div>
</div>
